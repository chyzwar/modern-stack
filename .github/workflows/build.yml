name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
  
    - name: Install 
      run: yarn install

    - name: Audit
      run: yarn audit

    - name: Build 
      run: yarn build
      
    - name: Eslint
      run: yarn lint
      env: 
        NODE_OPTIONS: --max_old_space_size=4096
        