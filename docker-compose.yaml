version: '3'

services:
  postgres:
    image: postgres
    env_file: 
      - ./packages/api/.env.local
    ports:
      - "5432:5432"

  pgadmin4:
    image: dpage/pgadmin4
    depends_on: 
      - postgres
    env_file: 
      - ./packages/api/.env.local
    ports:
      - "81:80"     

  build:
    image: node:12
    volumes:
      - .:/home/node/app
    user: "${DOCKER_USER}:${DOCKER_GROUP}"
    working_dir: '/home/node/app'
    command: yarn build:watch
    
  api:
    image: node:12
    env_file: 
      - ./packages/api/.env.local
    user: "${DOCKER_USER}:${DOCKER_GROUP}"
    depends_on: 
      - postgres
      - build
    ports:
      - "3000:3000"
      - "9231:9231"
    volumes:
      - .:/home/node/app
    working_dir: '/home/node/app/packages/api'
    command: yarn start

  ui:
    image: node:12
    env_file: 
      - ./packages/ui/.env.local
    user: "${DOCKER_USER}:${DOCKER_GROUP}"
    depends_on: 
      - api
      - build
    ports:
      - "4000:4000"
    volumes:
      - .:/home/node/app
    working_dir: '/home/node/app/packages/ui'
    command: yarn start

  admin-ui:
    image: node:12
    env_file: 
      - ./packages/admin-ui/.env.local
    user: "${DOCKER_USER}:${DOCKER_GROUP}"
    depends_on: 
      - api
      - build
    ports:
      - "5000:5000"
    volumes:
      - .:/home/node/app
    working_dir: '/home/node/app/packages/admin-ui'
    command: yarn start